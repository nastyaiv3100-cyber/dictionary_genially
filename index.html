<style>

    .btn-group { display: flex; gap: 10px; margin-bottom: 10px; }

<body>

<div class="main-layout">

</div>

        "–≤–æ–ª–æ—Å—ã –¥—ã–±–æ–º": "–û—á–µ–Ω—å —Å—Ç—Ä–∞—à–Ω–æ.",

        "–¥–µ–ª–∞—Ç—å –∏–∑ –º—É—Ö–∏ —Å–ª–æ–Ω–∞": "–°–∏–ª—å–Ω–æ –ø—Ä–µ—É–≤–µ–ª–∏—á–∏–≤–∞—Ç—å.",

        "–∫–∞–∫ –≤ –≤–æ–¥—É –≥–ª—è–¥–µ–ª": "–ü—Ä–µ–¥–≤–∏–¥–µ–ª —Å–æ–±—ã—Ç–∏—è.",
        "–∫–∞–∫ –¥–≤–µ –∫–∞–ø–ª–∏ –≤–æ–¥—ã": "–û—á–µ–Ω—å –ø–æ—Ö–æ–∂–∏.",
        "–∫–∞–∫ —Ä—ã–±–∞ –≤ –≤–æ–¥–µ": "–ß—É–≤—Å—Ç–≤–æ–≤–∞—Ç—å —Å–µ–±—è —É–≤–µ—Ä–µ–Ω–Ω–æ.",
        "–∫–∞–∫ —Å –≥—É—Å—è –≤–æ–¥–∞": "–í—Å—ë –Ω–∏–ø–æ—á–µ–º, –±–µ–∑—Ä–∞–∑–ª–∏—á–Ω–æ.",
        "–∫–ª–µ–≤–∞—Ç—å –Ω–æ—Å–æ–º": "–î—Ä–µ–º–∞—Ç—å.",
        "–∫–æ—Ç –Ω–∞–ø–ª–∞–∫–∞–ª": "–û—á–µ–Ω—å –º–∞–ª–æ.",
        "–∫—Ä–æ–∫–æ–¥–∏–ª–æ–≤—ã —Å–ª–µ–∑—ã": "–ü—Ä–∏—Ç–≤–æ—Ä–Ω–æ–µ —Å–æ–∂–∞–ª–µ–Ω–∏–µ.",
        "–º–µ–¥–≤–µ–¥—å –Ω–∞ —É—Ö–æ –Ω–∞—Å—Ç—É–ø–∏–ª": "–ù–µ—Ç –º—É–∑—ã–∫–∞–ª—å–Ω–æ–≥–æ —Å–ª—É—Ö–∞.",

        "–Ω–µ –≤ —Å–≤–æ–µ–π —Ç–∞—Ä–µ–ª–∫–µ": "–ß—É–≤—Å—Ç–≤–æ–≤–∞—Ç—å —Å–µ–±—è –Ω–µ—É—é—Ç–Ω–æ.",
        "–Ω–∏ –ø—É—Ö–∞ –Ω–∏ –ø–µ—Ä–∞": "–ü–æ–∂–µ–ª–∞–Ω–∏–µ —É–¥–∞—á–∏.",
        "–æ–±–≤–µ—Å—Ç–∏ –≤–æ–∫—Ä—É–≥ –ø–∞–ª—å—Ü–∞": "–õ–æ–≤–∫–æ –æ–±–º–∞–Ω—É—Ç—å.",

        "—Å–∫–≤–æ–∑—å –∑–µ–º–ª—é –ø—Ä–æ–≤–∞–ª–∏—Ç—å—Å—è": "–°–∏–ª—å–Ω–æ —Å—Ç—ã–¥–∏—Ç—å—Å—è.",
        "—Å–º–æ—Ç—Ä–µ—Ç—å —Å–∫–≤–æ–∑—å –ø–∞–ª—å—Ü—ã": "–ù–µ –∑–∞–º–µ—á–∞—Ç—å –ø–ª–æ—Ö–æ–≥–æ.",
        "—Å–æ–±–∞–∫—É —Å—ä–µ–ª": "–ò–º–µ—Ç—å –±–æ–ª—å—à–æ–π –æ–ø—ã—Ç.",
        "—Å—á–∏—Ç–∞—Ç—å –≤–æ—Ä–æ–Ω": "–û—Ç–≤–ª–µ–∫–∞—Ç—å—Å—è.",
        "—Ç–∏—à–µ –≤–æ–¥—ã –Ω–∏–∂–µ —Ç—Ä–∞–≤—ã": "–ë—ã—Ç—å –Ω–µ–∑–∞–º–µ—Ç–Ω—ã–º.",
        "—Ç—è–Ω—É—Ç—å –∫–æ—Ç–∞ –∑–∞ —Ö–≤–æ—Å—Ç": "–ú–µ–¥–ª–∏—Ç—å.",

        "—Ö–æ—Ç—å –≥–ª–∞–∑ –≤—ã–∫–æ–ª–∏": "–û—á–µ–Ω—å —Ç–µ–º–Ω–æ.",

    // --- 1. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –°–ü–ò–°–ö–ê ---
    function initList() {
        const container = document.getElementById('wordListContainer');
        const keys = Object.keys(dictionaryDB).sort();
        
        keys.forEach((key, index) => {
            const div = document.createElement('div');
            div.className = 'check-item';
            
            // Check first 6 items by default for demo
            const checked = index < 6 ? 'checked' : '';
            
            div.innerHTML = `
                <label style="display:flex; align-items:center; width:100%; margin:0; cursor:pointer;">
                    <input type="checkbox" value="${key}" ${checked} onchange="updatePreview()">
                    <span>${key}</span>
                </label>
            `;
            container.appendChild(div);
        });
        updatePreview();
    }

    function toggleAll(state) {
        const checkboxes = document.querySelectorAll('#wordListContainer input[type="checkbox"]');
        checkboxes.forEach(cb => cb.checked = state);
        updatePreview();
    }

    // --- 2. –ì–ï–ù–ï–†–ê–¢–û–† HTML (–í–ù–£–¢–†–ï–ù–ù–ò–ô) ---
    function getWidgetMarkup(settings, items) {
        // Generates the Grid of Cards
        let cardsHTML = '';
        
        items.forEach(item => {
            cardsHTML += `
            <div class="flip-card" onclick="this.classList.toggle('flipped')">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <p>${item.phrase}</p>
                    </div>
                    <div class="flip-card-back">
                        <p>${item.def}</p>
                    </div>
                </div>
            </div>`;
        });

        // Unique ID to prevent conflicts
        const uid = 'cards_' + Math.floor(Math.random() * 9999);

        return `
        <div id="${uid}" class="cards-wrapper">
            <style>
                #${uid}.cards-wrapper {
                    width: 100%;
                    height: 100%;
                    padding: 20px;
                    background-color: ${settings.bgColor};
                    overflow-y: auto; /* Scroll if too many cards */
                    font-family: 'Segoe UI', sans-serif;
                    box-sizing: border-box;
                }
                
                #${uid} .grid-container {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 15px;
                    justify-content: center;
                    align-items: flex-start;
                }

                /* CARD STYLES */
                #${uid} .flip-card {
                    background-color: transparent;
                    width: 200px;
                    height: 140px;
                    perspective: 1000px; /* 3D effect */
                    cursor: pointer;
                }

                #${uid} .flip-card-inner {
                    position: relative;
                    width: 100%;
                    height: 100%;
                    text-align: center;
                    transition: transform 0.6s;
                    transform-style: preserve-3d;
                    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                    border-radius: 12px;
                }

                #${uid} .flip-card.flipped .flip-card-inner {
                    transform: rotateY(180deg);
                }

                #${uid} .flip-card-front, #${uid} .flip-card-back {
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    -webkit-backface-visibility: hidden;
                    backface-visibility: hidden;
                    border-radius: 12px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    padding: 10px;
                    box-sizing: border-box;
                }

                /* FRONT STYLE */
                #${uid} .flip-card-front {
                    background-color: ${settings.cardColor};
                    color: ${settings.textColor};
                }
                #${uid} .flip-card-front p {
                    font-size: 1.2em;
                    font-weight: bold;
                    margin: 0;
                    text-transform: uppercase;
                }

                /* BACK STYLE */
                #${uid} .flip-card-back {
                    background-color: white;
                    color: #333;
                    transform: rotateY(180deg);
                    border: 3px solid ${settings.cardColor};
                }
                #${uid} .flip-card-back p {
                    font-size: 0.95em;
                    margin: 0;
                    line-height: 1.4;
                }

            </style>
            
            <div class="grid-container">
                ${cardsHTML}
            </div>
        </div>
        `;
    }

    // --- 3. –õ–û–ì–ò–ö–ê –û–ë–ù–û–í–õ–ï–ù–ò–Ø ---
    function getSelectedItems() {
        const checkboxes = document.querySelectorAll('#wordListContainer input[type="checkbox"]:checked');
        const items = [];
        checkboxes.forEach(cb => {
            items.push({
                phrase: cb.value,
                def: dictionaryDB[cb.value]
            });
        });
        return items;
    }

    function updatePreview() {
        const settings = {
            cardColor: document.getElementById('cardColor').value,
            textColor: document.getElementById('textColor').value,
            bgColor: document.getElementById('bgColor').value
        };
        
        const items = getSelectedItems();
        
        const container = document.getElementById('previewArea');
        
        if (items.length === 0) {
            container.innerHTML = '<div style="display:flex;height:100%;align-items:center;justify-content:center;color:#999;">–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Ñ—Ä–∞–∑–µ–æ–ª–æ–≥–∏–∑–º —Å–ª–µ–≤–∞</div>';
            return;
        }

        container.innerHTML = getWidgetMarkup(settings, items);
    }

    function generateCode() {
        const settings = {
            cardColor: document.getElementById('cardColor').value,
            textColor: document.getElementById('textColor').value,
            bgColor: document.getElementById('bgColor').value
        };
        const items = getSelectedItems();

        if (items.length === 0) {
            alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —Å–ª–æ–≤–∞!');
            return;
        }

        const widgetCode = getWidgetMarkup(settings, items);
        
        const fullCode = `<div style="width: 100%; height: 100%; overflow: visible;">
${widgetCode}
</div>`;

        const textarea = document.getElementById('resultCode');
        textarea.value = fullCode;
        textarea.style.background = "#fff8e1";
        setTimeout(() => textarea.style.background = "#fff", 500);
    }

    // Start
    initList();

</script>
