<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Генератор Словаря v3 (Стильный)</title>
<style>
    body { font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; background: #eef2f5; padding: 20px; color: #333; }
    .container { display: flex; gap: 30px; max-width: 1200px; margin: 0 auto; flex-wrap: wrap; }
    .panel { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); flex: 1; min-width: 320px; }
    
    h2 { margin-top: 0; color: #2c3e50; font-weight: 700; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
    .badge { background: #FF9800; color: white; padding: 2px 8px; border-radius: 6px; font-size: 0.6em; vertical-align: middle; }

    label { display: block; margin-bottom: 10px; font-weight: 600; color: #555; }
    input[type="color"] { width: 100%; height: 50px; border: none; border-radius: 12px; cursor: pointer; background: none; padding: 0; }
    
    button.primary-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white; border: none; padding: 15px 25px; 
        font-size: 16px; border-radius: 12px; cursor: pointer; width: 100%; margin-top: 25px;
        font-weight: bold; transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
    }
    button.primary-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4); }
    
    textarea { width: 100%; height: 200px; margin-top: 15px; border: 2px solid #eee; border-radius: 12px; padding: 15px; font-family: 'Consolas', monospace; font-size: 13px; resize: vertical; background: #fafafa; color: #555; }
    textarea:focus { outline: none; border-color: #764ba2; }

    /* Preview Area Styling */
    #preview-wrapper {
        border: 2px dashed #dbe2e8;
        padding: 40px;
        background-color: #f8f9fa;
        background-image: radial-gradient(#cbd5e0 1px, transparent 1px);
        background-size: 20px 20px;
        border-radius: 16px;
        min-height: 300px;
        display: flex; align-items: flex-start; justify-content: center;
    }
</style>
</head>
<body>

<div class="container">
    <div class="panel">
        <h2>1. Дизайн <span class="badge">v3.0</span></h2>
        <p style="color: #666; margin-bottom: 20px;">Выберите основной цвет. Виджет автоматически подстроит тени и акценты.</p>
        
        <label>Основной цвет (акцент):</label>
        <input type="color" id="accentColor" value="#6C63FF" oninput="renderPreview()">
        
        <br><br>
        <label>Живой предпросмотр (введите "нос"):</label>
        <div id="preview-wrapper"></div>

        <button class="primary-btn" onclick="generateCode()">✨ Сгенерировать красивый код</button>
    </div>

    <div class="panel">
        <h2>2. Код для Genially</h2>
        <p style="color: #666;">Скопируйте код ниже и вставьте через <b>Insert → Others</b>.</p>
        <textarea id="resultCode" readonly onclick="this.select()"></textarea>
    </div>
</div>

<script>
    // База данных (та же самая)
    const dictionaryDB = {
        "баклуши бить": "Бездельничать, заниматься пустяками.",
        "без году неделя": "Совсем недавно, очень короткое время.",
        "белая ворона": "Человек, резко выделяющийся из окружающей среды.",
        "блоху подковать": "Искусно выполнить самую замысловатую работу.",
        "в ежовых рукавицах": "Очень строго, сурово.",
        "в час по чайной ложке": "Очень медленно.",
        "вешать голову": "Унывать.",
        "вилами по воде писано": "Исход не ясен, неизвестно как будет.",
        "витать в облаках": "Фантазировать, мечтать.",
        "водить за нос": "Обманывать, вводить в заблуждение.",
        "водой не разлить": "О крепкой дружбе.",
        "волосы дыбом": "Очень страшно.",
        "вывести на чистую воду": "Разоблачить, уличить во лжи.",
        "делать из мухи слона": "Сильно преувеличивать.",
        "держать язык за зубами": "Молчать.",
        "душа в пятки": "Сильный испуг.",
        "зарубить на носу": "Крепко запомнить навсегда.",
        "как в воду глядел": "Предвидел события.",
        "как две капли воды": "Очень похожи.",
        "как рыба в воде": "Чувствовать себя уверенно.",
        "как с гуся вода": "Всё нипочем, безразлично.",
        "как снег на голову": "Неожиданно.",
        "клевать носом": "Дремать.",
        "кот наплакал": "Очень мало.",
        "крокодиловы слезы": "Притворное сожаление.",
        "медведь на ухо наступил": "Нет музыкального слуха.",
        "морочить голову": "Сбивать с толку.",
        "на седьмом небе": "В полном восторге.",
        "не в своей тарелке": "Чувствовать себя неуютно.",
        "ни пуха ни пера": "Пожелание удачи.",
        "обвести вокруг пальца": "Ловко обмануть.",
        "после дождичка в четверг": "Никогда.",
        "семь пятниц на неделе": "О человеке, часто меняющем решения.",
        "сесть в калошу": "Оказаться в смешном положении, неудача.",
        "сидеть сложа руки": "Бездельничать.",
        "сквозь землю провалиться": "Сильно стыдиться.",
        "смотреть сквозь пальцы": "Не замечать плохого.",
        "собаку съел": "Иметь большой опыт.",
        "считать ворон": "Отвлекаться.",
        "тише воды ниже травы": "Быть незаметным.",
        "тянуть кота за хвост": "Медлить.",
        "умывать руки": "Снимать с себя ответственность.",
        "хоть глаз выколи": "Очень темно.",
        "язык проглотить": "Замолчать."
    };

    function getWidgetMarkup(color, uniqueId) {
        // SVG Icon definition
        const searchIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="opacity:0.7"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>`;

        return `
        <div id="app_${uniqueId}" class="widget-wrapper">
            <style>
                /* Scoped Styles */
                #app_${uniqueId}.widget-wrapper {
                    font-family: 'Segoe UI', sans-serif;
                    width: 100%;
                    max-width: 550px;
                    margin: 0 auto;
                }
                
                #app_${uniqueId} .search-container {
                    position: relative;
                    width: 100%;
                    background: white;
                    border-radius: 50px;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
                    display: flex;
                    align-items: center;
                    padding: 5px 20px;
                    transition: box-shadow 0.3s ease;
                    border: 2px solid transparent;
                }
                
                #app_${uniqueId} .search-container:focus-within {
                    box-shadow: 0 6px 20px rgba(${parseInt(color.slice(1,3),16)}, ${parseInt(color.slice(3,5),16)}, ${parseInt(color.slice(5,7),16)}, 0.25);
                    border-color: ${color};
                }

                #app_${uniqueId} .icon-box {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin-right: 10px;
                }

                #app_${uniqueId} input {
                    border: none;
                    background: transparent;
                    width: 100%;
                    padding: 10px 0;
                    font-size: 16px;
                    color: #333;
                    outline: none;
                    font-weight: 500;
                }
                
                #app_${uniqueId} input::placeholder { color: #aaa; }

                /* Suggestions Dropdown */
                #app_${uniqueId} .suggestions-list {
                    position: absolute;
                    top: 110%; /* Just below input */
                    left: 15px;
                    right: 15px;
                    background: white;
                    border-radius: 16px;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
                    overflow: hidden;
                    display: none;
                    z-index: 100;
                    opacity: 0;
                    transform: translateY(-10px);
                    transition: opacity 0.2s, transform 0.2s;
                }
                
                #app_${uniqueId} .suggestions-list.active {
                    display: block;
                    opacity: 1;
                    transform: translateY(0);
                }

                #app_${uniqueId} .sug-item {
                    padding: 12px 20px;
                    cursor: pointer;
                    border-bottom: 1px solid #f5f5f5;
                    transition: background 0.1s;
                    font-size: 15px;
                }
                
                #app_${uniqueId} .sug-item:last-child { border-bottom: none; }
                #app_${uniqueId} .sug-item:hover { background: #f8f9fa; color: ${color}; font-weight: 600; }

                /* Result Card with Animation */
                #app_${uniqueId} .result-box {
                    margin-top: 20px;
                    background: rgba(255, 255, 255, 0.95);
                    backdrop-filter: blur(10px); /* Glass effect */
                    border-radius: 20px;
                    padding: 25px;
                    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                    display: none;
                    border-left: 8px solid ${color};
                    animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
                }

                @keyframes slideUp {
                    from { opacity: 0; transform: translateY(20px) scale(0.95); }
                    to { opacity: 1; transform: translateY(0) scale(1); }
                }

                #app_${uniqueId} .result-title {
                    font-size: 1.4em;
                    font-weight: 800;
                    color: ${color};
                    margin-bottom: 10px;
                    line-height: 1.2;
                    text-transform: uppercase;
                    letter-spacing: 0.5px;
                }

                #app_${uniqueId} .result-text {
                    font-size: 1.1em;
                    color: #444;
                    line-height: 1.6;
                }
            </style>

            <div class="search-container">
                <div class="icon-box">${searchIcon}</div>
                <input type="text" id="inp_${uniqueId}" placeholder="Поиск фразеологизма..." autocomplete="off">
            </div>

            <div id="sug_${uniqueId}" class="suggestions-list"></div>

            <div id="res_${uniqueId}" class="result-box">
                <div id="title_${uniqueId}" class="result-title"></div>
                <div id="desc_${uniqueId}" class="result-text"></div>
            </div>
        </div>
        `;
    }

    function getWidgetScript(uniqueId, dbData) {
        return `
        (function(){
            var db = ${JSON.stringify(dbData)};
            var input = document.getElementById('inp_${uniqueId}');
            var sugList = document.getElementById('sug_${uniqueId}');
            var resBox = document.getElementById('res_${uniqueId}');
            var title = document.getElementById('title_${uniqueId}');
            var desc = document.getElementById('desc_${uniqueId}');

            if(!input) return;

            input.addEventListener('input', function() {
                var val = this.value.toLowerCase().trim();
                sugList.innerHTML = '';
                
                if (!val) {
                    sugList.classList.remove('active');
                    // Optional: hide result when clearing input? 
                    // resBox.style.display = 'none'; 
                    return;
                }

                var matches = Object.keys(db).filter(function(k){ return k.indexOf(val) !== -1; });
                
                if (matches.length > 0) {
                    matches.forEach(function(match) {
                        var div = document.createElement('div');
                        div.className = 'sug-item';
                        div.innerText = match;
                        div.onclick = function() {
                            selectPhrase(match);
                        };
                        sugList.appendChild(div);
                    });
                    sugList.classList.add('active');
                } else {
                    sugList.classList.remove('active');
                }
            });

            function selectPhrase(phrase) {
                input.value = phrase;
                sugList.classList.remove('active');
                
                // Content update
                title.innerText = phrase;
                desc.innerText = db[phrase];
                
                // Animation reset trigger
                resBox.style.display = 'none';
                resBox.offsetHeight; /* trigger reflow */
                resBox.style.display = 'block';
            }

            // Close suggestions on click outside
            document.addEventListener('click', function(e) {
                if (!input.contains(e.target) && !sugList.contains(e.target)) {
                    sugList.classList.remove('active');
                }
            });
        })();`;
    }

    function renderPreview() {
        const color = document.getElementById('accentColor').value;
        const container = document.getElementById('preview-wrapper');
        const uniqueId = 'preview_v3';
        
        container.innerHTML = getWidgetMarkup(color, uniqueId);
        
        const scriptContent = getWidgetScript(uniqueId, dictionaryDB);
        try {
            eval(scriptContent.replace(/<\/?script>/g, '')); 
        } catch(e) { console.error(e); }
    }

    function generateCode() {
        const color = document.getElementById('accentColor').value;
        const uniqueId = 'dict_' + Math.floor(Math.random() * 9000);
        
        const html = getWidgetMarkup(color, uniqueId);
        const script = getWidgetScript(uniqueId, dictionaryDB);
        
        const fullCode = `<div style="width: 100%; height: 100%; background: transparent; overflow: visible;">
${html}
<script>${script}<\/script>
</div>`;

        const textarea = document.getElementById('resultCode');
        textarea.value = fullCode;
        textarea.style.background = "#e0f2f1"; // Success highlight
        setTimeout(() => textarea.style.background = "#fafafa", 400);
    }

    renderPreview();
</script>

</body>
</html>
